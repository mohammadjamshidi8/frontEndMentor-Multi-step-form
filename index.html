<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="w-full h-screen bg-lightGray flex justify-center items-center text-[16px] font-ubuntu">
      <div class="bg-transparent w-full md:w-full lg:w-9/12 xl:w-1/2 md:p-3 md:rounded-lg h-screen md:h-max md:bg-white flex flex-col md:flex-row items-end md:items-center md:justify-start ">
        <div
          class="bg-[url('/assets/images/bg-sidebar-mobile.svg')] md:bg-[url('/assets/images/bg-sidebar-desktop.svg')] w-full md:w-1/3 h-1/3 md:h-[580px] flex flex-col justify-start bg-cover bg-center md:rounded-lg"
        >
          <div class="flex md:flex-col md:w-full gap-y-5 justify-around md:items-center mt-12 mx-20 md:mx-0">
            <div class="flex text-white items-center gap-x-3">
              <button class="w-8 h-8 rounded-full border-[1px] border-white active">1</button>
              <div class="hidden md:flex flex-col">
                <span class="text-lightGray font-medium">Step 1</span>
                <h4 class="font-bold">Your info</h4>
              </div>
            </div>

            <div class="flex text-white items-center gap-x-3">
              <button class="w-8 h-8 rounded-full border-[1px] border-white">2</button>
              <div class="hidden md:flex flex-col">
                <span class="text-lightGray font-medium">Step 2</span>
                <h4 class="font-bold">Select plan</h4>
              </div>
            </div>

            <div class="flex text-white items-center gap-x-3">
              <button class="w-8 h-8 rounded-full border-[1px] border-white">3</button>
              <div class="hidden md:flex flex-col">
                <span class="text-lightGray font-medium">Step 3</span>
                <h4 class="font-bold">Add-ons</h4>
              </div>
            </div>

            <div class="flex text-white items-center gap-x-3">
              <button class="w-8 h-8 rounded-full border-[1px] border-white">4</button>
              <div class="hidden md:flex flex-col">
                <span class="text-lightGray font-medium">Step 4</span>
                <h4 class="font-bold">Summary</h4>
              </div>
            </div>
          </div>
        </div>

        <div
          class="bg-transparent md:w-2/3 h-screen md:h-[580px] mx-auto md:m-0 -mt-14 flex flex-col justify-between md:items-center"
        >
          <div
            class="bg-white w-11/12 md:w-10/12 mx-auto p-4 rounded-lg flex flex-col gap-y-3"
          >
            <div class="flex flex-col mt-8 gap-y-3">
              <h2 class="font-bold text-marineBlue text-4xl">Personal info</h2>
              <span class="text-coolGray ">
                Please provide your name, email address, and phone number.
              </span>
            </div>

            <form action="" class="flex flex-col gap-y-3">
              <div class="flex flex-col gap-y-2">
                <label for="name" class="text-marineBlue text-sm">Name</label>
                <input type="text" id="name" placeholder="e.g. Stephen King" class="border-[1px] border-lightGray px-4 py-3 outline-none rounded-md">
              </div>

              <div class="flex flex-col gap-y-2">
                <label class="text-marineBlue text-sm" for="email">Email Address</label>
                <input type="email" id="email" placeholder="e.g. stephenking@lorem.com" class="border-[1px] border-lightGray px-4 py-3 outline-none rounded-md">
              </div>

              <div class="flex flex-col gap-y-2">
                <label class="text-marineBlue text-sm" for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. +1 234 567 890" class="border-[1px] border-lightGray px-4 py-3 outline-none rounded-md">
              </div>
            </form>
            
          </div>

          <div class="bg-white md:bg-transparent w-full h-20 flex justify-end items-center px-3">
            <button class="bg-marineBlue px-6 py-3 text-white rounded-md font-medium">next step</button>
          </div>
        </div>
      </div>
    </div>
